name: 生成静态页面

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject commit count
        run: |
          COUNT=$(git rev-list --count HEAD)
          sed -i "s/<!--version-->/v${COUNT}/" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: false
          exclude: |
            douyin
            douyin-miniprogram
            wechat-miniprogram
            .github
            .gitee
            .workflow
            .trae
            Dockerfile
            requirements.txt
            screenshot.py
            build.sh